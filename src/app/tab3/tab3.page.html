<ion-header>
  <ion-toolbar>
    <ion-title>FEEDBACK</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="medium"> FeedBack </ion-title>
      </ion-toolbar>
    </ion-header>
  <form [formGroup]="feedbackForm" (ngSubmit)="formSubmit()">
  <ion-item>
    <ion-label>Enter Faculty Name :</ion-label>
    <ion-input formControlName="name" placeholder="Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date of Birth</ion-label>
    <ion-datetime displayFormat="DD MM YY" formControlName="dob" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-radio-group formControlName="gender">
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Others</ion-label>
        <ion-radio slot="start" value="others"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item >
    <ion-label>Rating</ion-label>
    <ion-range formControlName="rate" min="0" max="5" step="1" snaps="true" ticks="true" pin="true" color="secondary"></ion-range>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Suggestions</ion-label>
    <ion-textarea formControlName="suggestion"></ion-textarea>
  </ion-item>
  <ion-button type="submit" color="success" shape="full" expand="block">Submit</ion-button>
  </form>
</ion-card>
</ion-content>
